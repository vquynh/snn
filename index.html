<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SNN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" type="text/css" />
  <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.3/vue.min.js"></script>
</head>
<body >
<h2>SNN Visualisation</h2>
<p>An interactive visualisation of Spiking Neural Networks. See <a href="README.html">Documentation</a> for more details </p>
<div class="btn-toolbar" id="toolbar">
  <div class="col-sm-3">
    <div class="row">
      <div id="numSynapsesValue">
        <label for="numSynapses">Number of synapses: </label>
        30
      </div>
    </div>
    <div class="row">
      <div>
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">20</div>
        <input type="range" min="20" max="200" value="30" v-model.number="numSynapses" id="numSynapses">
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">200</div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="row">
      <div id="spikingFrequencyValue">
        <label for="spikingFrequency">Spiking frequency:</label>
        20Hz
      </div>
    </div>
    <div class="row">
      <div>
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">2Hz</div>
        <input type="range" min="2" max="100" v-model.number="spikingFrequency" id="spikingFrequency">
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">100Hz</div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="row">
      <div id="numNeuronsValue">
        <label for="numNeurons">Number of neurons:</label>
        50
      </div>
    </div>
    <div class="row">
      <div>
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">20</div>
        <input type="range" min="20" max="200" v-model.number="numNeurons" id="numNeurons">
        <div class="btn-group btn-group-sm" style="padding-top: 5px;">200</div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="btn-group btn-group-sm pull-right">
      <button class="btn btn-danger" id="stop" onclick="stopInterval()" >Stop</button>
    </div>
    <div class="btn-group btn-group-sm pull-right">
      <button class="btn btn-success" id="refresh" onclick="location.href=location.href">Refresh</button>
    </div>
  </div>

</div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Synaptic input current of a single neuron</div>
        <div class="card-img" id="input"></div>
      </div>
      <div class="card">
        <div class="card-header">Resulting membrane potential of the neuron</div>
        <div class="card-img" id="potential"></div>
      </div>
      <div class="card">
        <div class="card-header">Number of spikes by time</div>
        <div class="card-img" id="spikes"></div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Visualisation of the Neural Network</div>
        <div class="card-img" id="network"></div>
      </div>
    </div>
  </div>
  <div id="log"></div>
<script src="./js/input.js"></script>
<script src="./js/potential.js"></script>
<script src="./js/network.js"></script>
</body>
</html>
